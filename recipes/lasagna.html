<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Lasagna</title>
</head>
<body>
    <header>
        <h1>Lasagna</h1>
    </header>
    <main class="main">
        <div class="container">
            <div class="img">
                <img src="https://images.unsplash.com/photo-1574894709920-11b28e7367e3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGFzYWduYXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60" alt="lasagna photo">
            </div>
            <div class="ing">
                <p>Ingredients</p>
                <ul>
                    <li class="ing_list">Tomatoes</li>
                    <li class="ing_list">Lasagna Pasta</li>
                    <li class="ing_list">Mince red meat</li>
                    <li class="ing_list">Onions</li>
                    <li class="ing_list">Garlic</li>
                    <li class="ing_list">Wine</li>
                    <li class="ing_list">Stock</li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
